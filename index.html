<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Happy Diwali</title>
</head>
<body>
  <!-- Room Background -->
  <div class="room">
    <!-- Akashkandil Lantern -->
    <div class="akashkandil">
      <div class="lantern-top"></div>
      <div class="lantern-body"></div>
      <div class="lantern-tail"></div>
    </div>

    <!-- Greeting Text -->
    <div class="template">
      <h1>Happy Diwali</h1>
      <p class="signature">~ Bhushan Kadam</p>
    </div>
    
    <!-- Diyas -->
    <div class="diya-container">
      <div class="diya"></div>
      <div class="diya"></div>
      <div class="diya"></div>
      <div class="diya"></div>
      <div class="diya"></div>
    </div>
  </div>
</body>
</html>
